<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Test - Time Flow</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .test-box {
      padding: 2rem;
      margin: 2rem;
      background: red;
    }
  </style>
</head>
<body>
  <div style="padding: 2rem; font-family: Arial;">
    <h1>CSS Loading Test</h1>
    
    <div class="test-box">
      <p>If this box is RED (inline style), the page loaded.</p>
      <p>If this text has custom fonts and colors, CSS loaded correctly.</p>
    </div>

    <div class="container">
      <div class="stat-card">
        <span class="stat-value">42</span>
        <span class="stat-label">Test Stat</span>
      </div>
    </div>

    <button class="btn btn-primary">Test Button</button>

    <hr>

    <h2>CSS Variables Test:</h2>
    <div style="background: var(--bg-card); padding: 1rem; color: var(--text-primary);">
      If this has a custom background and text color, CSS variables work.
    </div>

    <hr>

    <h2>JavaScript Test:</h2>
    <div id="js-test">JavaScript NOT loaded</div>

    <script src="assets/js/main.js"></script>
    <script>
      document.getElementById('js-test').textContent = 'JavaScript LOADED âœ“';
      
      if (typeof timeFlow !== 'undefined' && timeFlow) {
        document.getElementById('js-test').innerHTML += '<br>TimeFlow initialized: ' + JSON.stringify({
          year: timeFlow.year,
          dayOfYear: timeFlow.dayOfYear,
          percentComplete: timeFlow.percentComplete.toFixed(2) + '%'
        }, null, 2);
      } else {
        document.getElementById('js-test').innerHTML += '<br>TimeFlow NOT initialized';
      }
    </script>
  </div>
</body>
</html>
