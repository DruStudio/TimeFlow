<head>
  <meta charset="UTF-8">

  <meta name="description" content="Mountain Climb - Ascending the year's peak.">
  <title>Mountain Climb - Time Flow</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è≥</text></svg>">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .mountain-container {
      width: 100%;
      max-width: 700px;
      height: 350px;
      margin: 0 auto;
      position: relative;
    }

    .mountain-svg {
      width: 100%;
      height: 100%;
    }

    .mountain-range {
      fill: var(--bg-secondary);
      stroke: var(--accent-primary);
      stroke-width: 3;
    }

    .mountain-fill {
      fill: var(--accent-primary);
      opacity: 0.3;
    }

    .climber {
      fill: var(--accent-primary);
      animation: climberPulse 2s ease-in-out infinite;
    }

    .climber-marker {
      fill: var(--accent-primary);
      stroke: white;
      stroke-width: 2;
    }

    @keyframes climberPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(0.9);
      }
    }

    .path-line {
      stroke: var(--accent-secondary);
      stroke-width: 2;
      stroke-dasharray: 5, 5;
      fill: none;
      opacity: 0.5;
    }

    .flag {
      fill: var(--accent-primary);
      animation: wave 2s ease-in-out infinite;
      transform-origin: left center;
    }

    @keyframes wave {
      0%, 100% {
        transform: skewY(0deg);
      }
      50% {
        transform: skewY(5deg);
      }
    }

    @media (max-width: 768px) {
      .mountain-container {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-content">
        <a href="../index.html" class="nav-logo">Time Flow</a>
        <div class="nav-controls">
          <button class="btn btn-icon share-btn" aria-label="Share">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </button>
          <button class="btn btn-icon fullscreen-btn" aria-label="Fullscreen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>
          </button>
          <div class="theme-toggle">
            <button class="theme-toggle-btn" aria-label="Toggle theme">

  <main class="viz-page">
    <div class="container-sm">
      <div class="viz-header">
        <h1 class="viz-page-title">Mountain Climb</h1>
        <p class="viz-page-description">Ascending the year's peak. How far up the mountain are you?</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <div class="mountain-container">
            <svg class="mountain-svg" viewBox="0 0 700 350" id="mountain">
              <!-- Mountain range -->
              <path class="mountain-range" d="M 0 350 L 100 250 L 200 300 L 350 80 L 500 220 L 600 180 L 700 280 L 700 350 Z"/>
              
              <!-- Filled portion -->
              <path class="mountain-fill" id="mountain-fill" d="M 0 350 L 100 250 L 200 300 L 350 80 L 700 350 Z"/>
              
              <!-- Path line -->
              <path class="path-line" d="M 50 330 Q 150 270 350 80"/>
              
              <!-- Flag at peak -->
              <line x1="350" y1="80" x2="350" y2="50" stroke="var(--accent-primary)" stroke-width="2"/>
              <polygon class="flag" points="350,55 380,60 350,65"/>
              
              <!-- Climber marker -->
              <circle class="climber-marker" cx="350" cy="80" r="8" id="climber"/>
              <circle class="climber" cx="350" cy="80" r="12" id="climber-pulse" opacity="0.3"/>
            </svg>
          </div>
        </div>

        <div class="viz-info">
          <div class="info-item">
            <span class="info-value" id="info-percent">0</span>
            <span class="info-label">% Climbed</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-days-used">0</span>
            <span class="info-label">Days Climbed</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-days-left">0</span>
            <span class="info-label">Days to Summit</span>
          </div>
        </div>

        <line x1="6" y1="6" x2="18" y2="18"></line>

    <div class="mountain-container" style="max-width: 900px; height: 450px;">
      <svg class="mountain-svg" viewBox="0 0 700 350">
        <path class="mountain-range" d="M 0 350 L 100 250 L 200 300 L 350 80 L 500 220 L 600 180 L 700 280 L 700 350 Z"/>
        <path class="mountain-fill" id="mountain-fill-fs" d="M 0 350 L 100 250 L 200 300 L 350 80 L 700 350 Z"/>
        <path class="path-line" d="M 50 330 Q 150 270 350 80"/>
        <line x1="350" y1="80" x2="350" y2="50" stroke="var(--accent-primary)" stroke-width="3"/>
        <polygon class="flag" points="350,55 385,62 350,69"/>
        <circle class="climber-marker" cx="350" cy="80" r="10" id="climber-fs"/>
        <circle class="climber" cx="350" cy="80" r="16" id="climber-pulse-fs" opacity="0.3"/>
      </svg>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const climber = document.getElementById('climber');
      const climberPulse = document.getElementById('climber-pulse');
      const climberFs = document.getElementById('climber-fs');
      const climberPulseFs = document.getElementById('climber-pulse-fs');

      // Calculate position on mountain (simple linear interpolation)
      // Start point: (50, 330), End point: (350, 80)
      const progress = timeFlow.percentComplete / 100;
      const x = 50 + (350 - 50) * progress;
      const y = 330 + (80 - 330) * progress;

      // Animate climber to position
      setTimeout(() => {
        climber.setAttribute('cx', x);
        climber.setAttribute('cy', y);
        climberPulse.setAttribute('cx', x);
        climberPulse.setAttribute('cy', y);
        climberFs.setAttribute('cx', x);
        climberFs.setAttribute('cy', y);
        climberPulseFs.setAttribute('cx', x);
        climberPulseFs.setAttribute('cy', y);
      }, 100);

      // Update filled portion
      const mountainFill = document.getElementById('mountain-fill');
      const mountainFillFs = document.getElementById('mountain-fill-fs');
      const fillPath = `M 0 350 L 100 250 L 200 300 L ${x} ${y} L 0 350 Z`;
      
      setTimeout(() => {
        mountainFill.setAttribute('d', fillPath);
        mountainFillFs.setAttribute('d', fillPath);
      }, 100);

      // Animate numbers
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
</body>
