        <h1 class="viz-page-title">ğŸªœ Week Ladder</h1>
        <p class="viz-page-description">Climb 52 steps, one for each week of 2026.</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <svg width="600" height="400" viewBox="0 0 600 400" style="display:block;margin:0 auto;">
            <defs>
              <linearGradient id="ladderGrad" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#6a4c93"/>
                <stop offset="50%" style="stop-color:#4ecdc4"/>
                <stop offset="100%" style="stop-color:#d4af37"/>
              </linearGradient>
            </defs>
            <!-- Path -->
            <path id="ladder-path" d="M 50 380 L 550 380" fill="none" stroke="var(--border-color)" stroke-width="4" stroke-dasharray="8 8"/>
            <!-- Progress path -->
            <path id="progress-path" d="M 50 380" fill="none" stroke="url(#ladderGrad)" stroke-width="8" stroke-linecap="round" stroke-dasharray="1000" stroke-dashoffset="1000" style="transition: stroke-dashoffset 2s ease;"/>
            <!-- Steps -->
            <g id="steps"></g>
            <!-- Climber -->
            <circle cx="50" cy="380" r="12" fill="#d4af37" id="climber" style="transition: cx 2s ease, cy 2s ease;">
              <animate attributeName="r" values="12;14;12" dur="1s" repeatCount="indefinite"/>
            </circle>
            <text x="300" y="30" text-anchor="middle" font-size="24" font-weight="600" fill="var(--text-primary)">Week <tspan id="week-num">0</tspan> of 52</text>
          </svg>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stepsG = document.getElementById('steps');
      const climber = document.getElementById('climber');
      const weekNum = document.getElementById('week-num');
      const progressPath = document.getElementById('progress-path');
      
      // Create zigzag path
      let pathD = 'M 50 380';
      const stepWidth = 500 / 52;
      const stepHeight = 20;
      
      for (let i = 1; i <= 52; i++) {
        const x = 50 + (i * stepWidth);
        const y = 380 - ((i % 2) * stepHeight);
        pathD += ` L ${x} ${y}`;
        
        // Add step marker
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', x);
        circle.setAttribute('cy', y);
        circle.setAttribute('r', i <= timeFlow.currentWeek ? '6' : '4');
        circle.setAttribute('fill', i <= timeFlow.currentWeek ? '#4ecdc4' : 'var(--bg-secondary)');
        circle.setAttribute('stroke', 'var(--border-color)');
        circle.setAttribute('stroke-width', '1');
        stepsG.appendChild(circle);
      }
      
      progressPath.setAttribute('d', pathD);
      
      // Calculate climber position
      const progress = timeFlow.currentWeek / 52;
      const climberX = 50 + (timeFlow.currentWeek * stepWidth);
      const climberY = 380 - ((timeFlow.currentWeek % 2) * stepHeight);
      
      setTimeout(() => {
        climber.setAttribute('cx', climberX);
        climber.setAttribute('cy', climberY);
        progressPath.style.strokeDashoffset = 1000 - (progress * 1000);
      }, 100);
      
      let start = 0, duration = 2000, startTime = performance.now();
      function update(t) {
        const p = Math.min((t - startTime) / duration, 1);
        weekNum.textContent = Math.round(start + (timeFlow.currentWeek - start) * p);
        if (p < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
