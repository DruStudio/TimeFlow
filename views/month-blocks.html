  <style>
    .months-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .month-block {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1rem;
      min-height: 120px;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--border-color);
    }
    .month-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, #ff8c42, #ffa642);
      transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0.8;
    }
    .month-label {
      position: relative;
      z-index: 2;
      font-weight: 600;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .month-percent {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-primary);
    }
  </style>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      const daysInMonth = [31, timeFlow.isLeapYear(timeFlow.year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      const grid = document.getElementById('months-grid');
      
      let dayCounter = 0;
      for (let m = 0; m < 12; m++) {
        const monthStart = dayCounter + 1;
        const monthEnd = dayCounter + daysInMonth[m];
        dayCounter = monthEnd;
        
        let fillPercent = 0;
        if (timeFlow.dayOfYear > monthEnd) {
          fillPercent = 100;
        } else if (timeFlow.dayOfYear >= monthStart) {
          const daysIntoMonth = timeFlow.dayOfYear - monthStart + 1;
          fillPercent = (daysIntoMonth / daysInMonth[m]) * 100;
        }
        
        const block = document.createElement('div');
        block.className = 'month-block';
        
        const fill = document.createElement('div');
        fill.className = 'month-fill';
        
        const label = document.createElement('div');
        label.className = 'month-label';
        label.textContent = months[m];
        
        const percent = document.createElement('div');
        percent.className = 'month-percent';
        percent.textContent = fillPercent.toFixed(0) + '%';
        
        block.appendChild(fill);
        block.appendChild(label);
        block.appendChild(percent);
        grid.appendChild(block);
        
        setTimeout(() => {
          fill.style.height = fillPercent + '%';
        }, m * 80);
      }
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
