<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Year in Weeks - 52 boxes representing each week of the year.">
  <title>Year in Weeks - Time Flow</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è≥</text></svg>">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .weeks-grid {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 8px;
      max-width: 700px;
      margin: 0 auto;
    }

    .week-box {
      aspect-ratio: 1;
      background: var(--bg-secondary);
      border-radius: 6px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .week-box.filled {
      background: var(--accent-primary);
      transform: scale(1);
    }

    .week-box.current {
      background: var(--gradient-accent);
      box-shadow: 0 0 20px var(--accent-primary);
      animation: pulse 2s ease-in-out infinite;
    }

    .week-box:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .weeks-legend {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      margin-top: var(--space-md);
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .legend-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .weeks-grid {
        grid-template-columns: repeat(10, 1fr);
        gap: 6px;
      }
    }

    @media (max-width: 480px) {
      .weeks-grid {
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-content">
        <a href="../index.html" class="nav-logo">Time Flow</a>
        <div class="nav-controls">
          <button class="btn btn-icon share-btn" aria-label="Share">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </button>
          <button class="btn btn-icon fullscreen-btn" aria-label="Fullscreen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>
          </button>
          <div class="theme-toggle">
            <button class="theme-toggle-btn" aria-label="Toggle theme">
              <span class="theme-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="viz-page">
    <div class="container-sm">
      <div class="viz-header">
        <h1 class="viz-page-title">Year in Weeks</h1>
        <p class="viz-page-description">52 boxes representing each week. See how many weeks remain at a glance.</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <div class="weeks-grid" id="weeks-grid"></div>
          <div class="weeks-legend">
            <div class="legend-item">
              <div class="legend-box" style="background: var(--accent-primary);"></div>
              <span>Completed</span>
            </div>
            <div class="legend-item">
              <div class="legend-box" style="background: var(--gradient-accent);"></div>
              <span>Current Week</span>
            </div>
            <div class="legend-item">
              <div class="legend-box" style="background: var(--bg-secondary);"></div>
              <span>Upcoming</span>
            </div>
          </div>
        </div>

        <div class="viz-info">
          <div class="info-item">
            <span class="info-value" id="info-week">0</span>
            <span class="info-label">Current Week</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-weeks-left">0</span>
            <span class="info-label">Weeks Remaining</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-percent">0</span>
            <span class="info-label">% Complete</span>
          </div>
        </div>
      </div>

  <div id="fullscreen" class="fullscreen">
    <button class="btn btn-icon fullscreen-close" aria-label="Close fullscreen">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>

    <div class="weeks-grid" id="weeks-grid-fs" style="max-width: 900px;"></div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const weeksGrid = document.getElementById('weeks-grid');
      const weeksGridFs = document.getElementById('weeks-grid-fs');
      const currentWeek = timeFlow.currentWeek;
      const weeksRemaining = 52 - currentWeek;

      function createWeekBoxes(container) {
        container.innerHTML = '';
        for (let i = 1; i <= 52; i++) {
          const box = document.createElement('div');
          box.className = 'week-box';
          
          if (i < currentWeek) {
            box.classList.add('filled');
          } else if (i === currentWeek) {
            box.classList.add('current');
          }
          
          box.title = `Week ${i}`;
          
          // Stagger animation
          box.style.opacity = '0';
          box.style.transform = 'scale(0.8)';
          setTimeout(() => {
            box.style.transition = 'all 0.3s ease';
            box.style.opacity = '1';
            box.style.transform = 'scale(1)';
          }, i * 20);
          
          container.appendChild(box);
        }
      }

      createWeekBoxes(weeksGrid);
      createWeekBoxes(weeksGridFs);

      // Animate numbers
      animateNumber(document.getElementById('info-week'), 0, currentWeek, 1500);
      animateNumber(document.getElementById('info-weeks-left'), 0, weeksRemaining, 1500);
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
    });
  </script>
</body>
</html>
