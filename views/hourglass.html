      <div class="viz-header">
        <h1 class="viz-page-title">â³ Hourglass Year</h1>
        <p class="viz-page-description">Time draining from top to bottom as 2026 flows away.</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <svg width="300" height="450" viewBox="0 0 300 450" style="display:block;margin:0 auto;">
            <defs>
              <linearGradient id="sandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ffd700"/>
                <stop offset="100%" style="stop-color:#ff8c42"/>
              </linearGradient>
            </defs>
            <!-- Hourglass outline -->
            <path d="M 80 30 L 220 30 L 150 225 L 220 420 L 80 420 L 150 225 Z" 
                  fill="none" stroke="var(--border-color)" stroke-width="4"/>
            <!-- Top sand (remaining time) -->
            <path id="top-sand" d="M 80 30 L 220 30 L 150 225" 
                  fill="url(#sandGrad)" opacity="0.7" style="transition: all 2s ease;"/>
            <!-- Bottom sand (elapsed time) -->
            <path id="bottom-sand" d="M 150 225 L 80 420 L 220 420" 
                  fill="url(#sandGrad)" opacity="0.9" style="transition: all 2s ease;"/>
            <!-- Falling sand particles -->
            <g id="particles">
              <circle cx="150" cy="225" r="2" fill="#ffd700" opacity="0">
                <animate attributeName="cy" from="200" to="250" dur="1.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
              </circle>
              <circle cx="148" cy="225" r="2" fill="#ffd700" opacity="0">
                <animate attributeName="cy" from="200" to="250" dur="1.3s" repeatCount="indefinite" begin="0.3s"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite" begin="0.3s"/>
              </circle>
              <circle cx="152" cy="225" r="2" fill="#ffd700" opacity="0">
                <animate attributeName="cy" from="200" to="250" dur="1.7s" repeatCount="indefinite" begin="0.6s"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="0.6s"/>
              </circle>
            </g>
            <!-- Labels -->
            <text x="150" y="150" text-anchor="middle" font-size="20" font-weight="600" fill="var(--text-primary)" id="top-text">0% Left</text>
            <text x="150" y="350" text-anchor="middle" font-size="20" font-weight="600" fill="var(--text-primary)" id="bottom-text">0% Used</text>
          </svg>
        </div>

        <div class="viz-info">

          <div class="info-item"><span class="info-value" id="info-days-used">0</span><span class="info-label">Days Elapsed</span></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const topSand = document.getElementById('top-sand');
      const bottomSand = document.getElementById('bottom-sand');
      const topText = document.getElementById('top-text');
      const bottomText = document.getElementById('bottom-text');
      
      const percentRemaining = 100 - timeFlow.percentComplete;
      const percentUsed = timeFlow.percentComplete;
      
      // Adjust top sand (gets smaller)
      const topHeight = 195 * (percentRemaining / 100);
      const topY = 30 + (195 - topHeight);
      topSand.setAttribute('d', `M 80 ${topY} L 220 ${topY} L 150 225`);
      
      // Adjust bottom sand (gets larger)
      const bottomHeight = 195 * (percentUsed / 100);
      const bottomY = 420 - bottomHeight;
      bottomSand.setAttribute('d', `M 150 225 L 80 420 L 220 420 L 150 ${bottomY}`);
      
      setTimeout(() => {
        topText.textContent = percentRemaining.toFixed(1) + '% Left';
        bottomText.textContent = percentUsed.toFixed(1) + '% Used';
      }, 1000);
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
