            <defs>
              <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">

                <stop offset="50%" style="stop-color:#ffa642"/>
                <stop offset="100%" style="stop-color:#4ecdc4"/>

            </defs>
            
            <!-- Background ring -->
            <circle cx="200" cy="200" r="140" fill="none" stroke="var(--bg-secondary)" stroke-width="30"/>
            
            <!-- Progress ring -->
            <circle cx="200" cy="200" r="140" fill="none" stroke="url(#ringGrad)" stroke-width="30" 
                    stroke-dasharray="880" stroke-dashoffset="880" 
                    transform="rotate(-90 200 200)" stroke-linecap="round" 
                    id="ring" style="transition: stroke-dashoffset 2s cubic-bezier(0.4,0,0.2,1);"/>
            
            <!-- Cardinal directions -->
            <text x="200" y="45" text-anchor="middle" font-size="20" font-weight="600" fill="var(--text-tertiary)">JAN</text>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ring = document.getElementById('ring');
      const percentBig = document.getElementById('percent-big');
      const daysLabel = document.getElementById('days-label');
      
      const circumference = 880;
      const offset = circumference - (timeFlow.percentComplete / 100) * circumference;
      
      setTimeout(() => {
        ring.setAttribute('stroke-dashoffset', offset);
      }, 100);
      
      // Animate percentage
      let start = 0, duration = 2000, startTime = performance.now();
      function update(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        const current = start + (timeFlow.percentComplete - start) * progress;
        percentBig.textContent = current.toFixed(1) + '%';
        const days = Math.round(start + (timeFlow.dayOfYear - start) * progress);
        daysLabel.textContent = days + ' days passed';
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
