      <div class="viz-header">
        <h1 class="viz-page-title">ğŸŒ Solar Orbit</h1>
        <p class="viz-page-description">Earth traveling around the sun on its yearly journey through 2026.</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <svg width="450" height="450" viewBox="0 0 450 450" style="display:block;margin:0 auto;">
            <defs>
              <radialGradient id="sunGrad">
                <stop offset="0%" style="stop-color:#ffd700"/>
                <stop offset="100%" style="stop-color:#ff8c42"/>
              </radialGradient>
              <radialGradient id="earthGrad">
                <stop offset="0%" style="stop-color:#4ecdc4"/>
                <stop offset="100%" style="stop-color:#2a5a8a"/>
              </radialGradient>
              <filter id="glow">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
            
            <!-- Orbit path -->
            <circle cx="225" cy="225" r="150" fill="none" stroke="var(--border-color)" stroke-width="2" stroke-dasharray="6 6" opacity="0.5"/>
            
            <!-- Progress arc -->
            <circle cx="225" cy="225" r="150" fill="none" stroke="#4ecdc4" stroke-width="4" 
                    stroke-dasharray="942" stroke-dashoffset="942" 
                    transform="rotate(-90 225 225)" stroke-linecap="round" 
                    id="orbit-arc" style="transition: stroke-dashoffset 2s ease;"/>
            
            <!-- Month markers -->
            <g id="months"></g>
            
            <!-- Sun -->
            <circle cx="225" cy="225" r="35" fill="url(#sunGrad)" filter="url(#glow)">
              <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Earth -->
            <g id="earth" style="transition: transform 2s ease; transform-origin: 225px 225px;">
              <circle cx="225" cy="75" r="18" fill="url(#earthGrad)" filter="url(#glow)"/>
              <circle cx="225" cy="75" r="12" fill="#2a5a8a" opacity="0.6"/>
            </g>
            
            <!-- Label -->
            <text x="225" y="30" text-anchor="middle" font-size="20" font-weight="600" fill="var(--text-primary)">
              <tspan id="day-label">Day 0</tspan> of 365
            </text>
          </svg>

          <div class="info-item"><span class="info-value" id="info-days-used">0</span><span class="info-label">Days Elapsed</span></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const earth = document.getElementById('earth');
      const orbitArc = document.getElementById('orbit-arc');
      const dayLabel = document.getElementById('day-label');
      const monthsG = document.getElementById('months');
      
      // Add month markers
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      for (let i = 0; i < 12; i++) {
        const angle = (i * 30) - 90;
        const rad = angle * Math.PI / 180;
        const x = 225 + 170 * Math.cos(rad);
        const y = 225 + 170 * Math.sin(rad);
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', x);
        text.setAttribute('y', y);
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('dominant-baseline', 'middle');
        text.setAttribute('fill', 'var(--text-tertiary)');
        text.setAttribute('font-size', '14');
        text.setAttribute('font-weight', '600');
        text.textContent = months[i];
        monthsG.appendChild(text);
      }
      
      // Calculate earth position
      const angle = (timeFlow.percentComplete / 100) * 360;
      
      setTimeout(() => {
        earth.style.transform = `rotate(${angle}deg)`;
        const arcOffset = 942 - (timeFlow.percentComplete / 100) * 942;
        orbitArc.setAttribute('stroke-dashoffset', arcOffset);
      }, 100);
      
      // Animate day counter
      let start = 0, duration = 2000, startTime = performance.now();
      function update(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        dayLabel.textContent = 'Day ' + Math.round(start + (timeFlow.dayOfYear - start) * progress);
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
