  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const liquid = document.getElementById('liquid');
      const tempText = document.getElementById('temp-text');
      
      const maxHeight = 280; // From y=60 to y=340
      const height = (timeFlow.percentComplete / 100) * maxHeight;
      const yPos = 340 - height;
      
      setTimeout(() => {
        liquid.setAttribute('height', height);
        liquid.setAttribute('y', yPos);
      }, 100);
      
      let start = 0, duration = 2000, startTime = performance.now();
      function update(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        tempText.textContent = (start + (timeFlow.percentComplete - start) * progress).toFixed(1) + '%';
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
