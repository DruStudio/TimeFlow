<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timeline - A linear journey with a marker for today.">
  <title>Timeline - Time Flow</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è≥</text></svg>">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .timeline-container {
      width: 100%;
      max-width: 800px;
      height: 200px;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timeline-svg {
      width: 100%;
      height: 100%;
    }

    .timeline-base {
      stroke: var(--border-color);
      stroke-width: 4;
      fill: none;
    }

    .timeline-progress {
      stroke: var(--accent-primary);
      stroke-width: 6;
      fill: none;
      stroke-linecap: round;
      transition: stroke-dashoffset 2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .timeline-marker {
      transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .marker-circle {
      fill: var(--bg-card);
      stroke: var(--accent-primary);
      stroke-width: 4;
    }

    .marker-inner {
      fill: var(--accent-primary);
    }

    .marker-pulse {
      fill: var(--accent-primary);
      opacity: 0.3;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        r: 20;
        opacity: 0.3;
      }
      50% {
        r: 28;
        opacity: 0;
      }
    }

    .timeline-label {
      font-size: 0.9rem;
      fill: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 500;
    }

    .timeline-month {
      font-size: 0.75rem;
      fill: var(--text-tertiary);
    }

    .month-marker {
      fill: var(--border-color);
    }

    .month-marker.passed {
      fill: var(--accent-secondary);
    }

    @media (max-width: 768px) {
      .timeline-container {
        height: 150px;
      }
      .timeline-month {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-content">
        <a href="../index.html" class="nav-logo">Time Flow</a>
        <div class="nav-controls">
          <button class="btn btn-icon share-btn" aria-label="Share">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </button>
          <button class="btn btn-icon fullscreen-btn" aria-label="Fullscreen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>
          </button>
          <div class="theme-toggle">
            <button class="theme-toggle-btn" aria-label="Toggle theme">
              <span class="theme-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="viz-page">
    <div class="container">
      <div class="viz-header">
        <h1 class="viz-page-title">Timeline</h1>
        <p class="viz-page-description">A linear journey with a marker for today. Past, present, future.</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <div class="timeline-container">
            <svg class="timeline-svg" viewBox="0 0 800 150" id="timeline">
              <!-- Base line -->
              <line class="timeline-base" x1="50" y1="75" x2="750" y2="75"/>
              
              <!-- Progress line -->
              <line class="timeline-progress" x1="50" y1="75" x2="750" y2="75" 
                    id="progress-line" stroke-dasharray="700" stroke-dashoffset="700"/>
              
              <!-- Month markers -->
              <g id="month-markers"></g>
              
              <!-- Start marker -->
              <circle cx="50" cy="75" r="8" fill="var(--accent-primary)"/>
              <text class="timeline-label" x="50" y="105" text-anchor="middle">Jan 1</text>
              
              <!-- End marker -->
              <circle cx="750" cy="75" r="8" fill="var(--border-color)"/>
              <text class="timeline-label" x="750" y="105" text-anchor="middle">Dec 31</text>
              
              <!-- Today marker -->
              <g class="timeline-marker" id="today-marker">
                <circle class="marker-pulse" cx="50" cy="75" r="20"/>
                <circle class="marker-circle" cx="50" cy="75" r="12"/>
                <circle class="marker-inner" cx="50" cy="75" r="6"/>
                <text class="timeline-label" x="50" y="45" text-anchor="middle">TODAY</text>
              </g>
            </svg>
          </div>
        </div>

        <div class="viz-info">
          <div class="info-item">
            <span class="info-value" id="info-percent">0</span>
            <span class="info-label">% Complete</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-days-used">0</span>
            <span class="info-label">Days Passed</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-days-left">0</span>
            <span class="info-label">Days Ahead</span>
          </div>
        </div>
      </div>

  <div id="fullscreen" class="fullscreen">
    <button class="btn btn-icon fullscreen-close" aria-label="Close fullscreen">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="timeline-container" style="max-width: 1000px; height: 250px;">
      <svg class="timeline-svg" viewBox="0 0 800 150">
        <line class="timeline-base" x1="50" y1="75" x2="750" y2="75"/>
        <line class="timeline-progress" x1="50" y1="75" x2="750" y2="75" 
              id="progress-line-fs" stroke-dasharray="700" stroke-dashoffset="700"/>
        <g id="month-markers-fs"></g>
        <circle cx="50" cy="75" r="10" fill="var(--accent-primary)"/>
        <text class="timeline-label" x="50" y="108" text-anchor="middle" style="font-size: 1rem;">Jan 1</text>
        <circle cx="750" cy="75" r="10" fill="var(--border-color)"/>
        <text class="timeline-label" x="750" y="108" text-anchor="middle" style="font-size: 1rem;">Dec 31</text>
        <g class="timeline-marker" id="today-marker-fs">
          <circle class="marker-pulse" cx="50" cy="75" r="24"/>
          <circle class="marker-circle" cx="50" cy="75" r="14"/>
          <circle class="marker-inner" cx="50" cy="75" r="7"/>
          <text class="timeline-label" x="50" y="42" text-anchor="middle" style="font-size: 1rem;">TODAY</text>
        </g>
      </svg>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progressLine = document.getElementById('progress-line');
      const progressLineFs = document.getElementById('progress-line-fs');
      const todayMarker = document.getElementById('today-marker');
      const todayMarkerFs = document.getElementById('today-marker-fs');
      const monthMarkers = document.getElementById('month-markers');
      const monthMarkersFs = document.getElementById('month-markers-fs');

      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const totalWidth = 700; // 750 - 50
      const progress = timeFlow.percentComplete / 100;
      const xPosition = 50 + (totalWidth * progress);

      // Create month markers
      function createMonthMarkers(container, labelY = 115) {
        for (let i = 1; i < 12; i++) {
          const x = 50 + (totalWidth / 12) * i;
          const isPassed = i < timeFlow.currentMonth;
          
          const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          circle.setAttribute('cx', x);
          circle.setAttribute('cy', 75);
          circle.setAttribute('r', 4);
          circle.classList.add('month-marker');
          if (isPassed) circle.classList.add('passed');
          
          const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          text.setAttribute('x', x);
          text.setAttribute('y', labelY);
          text.setAttribute('text-anchor', 'middle');
          text.classList.add('timeline-month');
          text.textContent = monthNames[i];
          
          container.appendChild(circle);
          container.appendChild(text);
        }
      }

      createMonthMarkers(monthMarkers);
      createMonthMarkers(monthMarkersFs, 120);

      // Animate progress line
      const offset = 700 - (progress * 700);
      setTimeout(() => {
        progressLine.style.strokeDashoffset = offset;
        progressLineFs.style.strokeDashoffset = offset;
      }, 100);

      // Animate today marker
      setTimeout(() => {
        todayMarker.querySelectorAll('circle').forEach(circle => {
          circle.setAttribute('cx', xPosition);
        });
        todayMarker.querySelector('text').setAttribute('x', xPosition);
        
        todayMarkerFs.querySelectorAll('circle').forEach(circle => {
          circle.setAttribute('cx', xPosition);
        });
        todayMarkerFs.querySelector('text').setAttribute('x', xPosition);
      }, 100);

      // Animate numbers
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
</body>
