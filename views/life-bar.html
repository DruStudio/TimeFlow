  <style>
    .lifebar-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .lifebar-frame {
      background: var(--bg-secondary);
      border: 4px solid var(--accent-primary);
      border-radius: 16px;
      padding: 12px;
      position: relative;
      box-shadow: 0 8px 30px var(--shadow-md);
    }

    .lifebar-inner {
      background: var(--bg-card);
      border-radius: 8px;
      height: 60px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 2px 8px var(--shadow-sm);
    }

    .lifebar-fill {
      height: 100%;
      background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
      transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .lifebar-fill.warning {
      background: linear-gradient(90deg, #f39c12 0%, #e67e22 100%);
    }

    .lifebar-fill.critical {
      background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
      animation: criticalPulse 1s ease-in-out infinite;
    }

    @keyframes criticalPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .lifebar-fill::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
    }

    .lifebar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .lifebar-segments {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      pointer-events: none;
    }

    .segment {
      flex: 1;
      border-right: 2px solid var(--bg-card);
    }

    .segment:last-child {
      border-right: none;
    }

    .lifebar-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Courier New', monospace;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                   -1px -1px 0 rgba(0, 0, 0, 0.3);
      z-index: 10;
      letter-spacing: 0.1em;
    }

    .lifebar-label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-primary);
      z-index: 5;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .hp-badge {
      display: inline-block;
      background: var(--accent-primary);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      margin-left: 0.5rem;
      box-shadow: 0 2px 8px var(--shadow-md);
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .stat-box {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      border: 2px solid var(--border-color);
    }

    @media (max-width: 768px) {
      .lifebar-text {
        font-size: 1.5rem;
      }
      .lifebar-label {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lifebarFill = document.getElementById('lifebar-fill');
      const lifebarFillFs = document.getElementById('lifebar-fill-fs');
      const lifebarText = document.getElementById('lifebar-text');
      const lifebarTextFs = document.getElementById('lifebar-text-fs');
      const yearBadge = document.getElementById('year-badge');
      const yearBadgeFs = document.getElementById('year-badge-fs');

      const percentRemaining = 100 - timeFlow.percentComplete;
      const daysRemaining = timeFlow.daysRemaining;
      const totalDays = timeFlow.totalDays;

      // Set year badges
      yearBadge.textContent = timeFlow.year;
      yearBadgeFs.textContent = timeFlow.year;

      // Determine color based on remaining HP
      if (percentRemaining < 20) {
        lifebarFill.classList.add('critical');
        lifebarFillFs.classList.add('critical');
      } else if (percentRemaining < 50) {
        lifebarFill.classList.add('warning');
        lifebarFillFs.classList.add('warning');
      }

      // Animate lifebar fill
      setTimeout(() => {
        lifebarFill.style.width = percentRemaining + '%';
        lifebarFillFs.style.width = percentRemaining + '%';
      }, 100);

      // Animate HP text
      let currentDays = 0;
      const duration = 2000;
      const startTime = performance.now();

      function updateLifebarText(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        currentDays = Math.round(progress * daysRemaining);
        
        lifebarText.textContent = `${currentDays} / ${totalDays}`;
        lifebarTextFs.textContent = `${currentDays} / ${totalDays}`;
        
        if (progress < 1) {
          requestAnimationFrame(updateLifebarText);
        }
      }

      requestAnimationFrame(updateLifebarText);

      // Animate stat boxes
      animateNumber(document.getElementById('remaining-hp'), 0, daysRemaining, 1500);
      animateNumber(document.getElementById('days-survived'), 0, timeFlow.dayOfYear, 1500);
      
      const completionEl = document.getElementById('completion-percent');
      let startPercent = 0;
      const targetPercent = timeFlow.percentComplete;
      const percentDuration = 1500;
      const percentStartTime = performance.now();

      function updatePercent(currentTime) {
        const elapsed = currentTime - percentStartTime;
        const progress = Math.min(elapsed / percentDuration, 1);
        const current = startPercent + (targetPercent - startPercent) * progress;
        
        completionEl.textContent = current.toFixed(1) + '%';
        
        if (progress < 1) {
          requestAnimationFrame(updatePercent);
        }
      }

      requestAnimationFrame(updatePercent);
    });
  </script>
