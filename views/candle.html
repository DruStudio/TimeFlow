<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Candle - A candle burning down through the year.">
  <title>Candle - Time Flow</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è≥</text></svg>">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .candle-container {
      width: 200px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }

    .candle-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 10px 20px var(--shadow-md));
    }

    .candle-body {
      fill: var(--accent-primary);
      transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .candle-top {
      fill: var(--accent-secondary);
    }

    .wick {
      stroke: #3a2a1a;
      stroke-width: 2;
      fill: none;
    }

    .flame {
      animation: flicker 1.5s ease-in-out infinite;
      transform-origin: center bottom;
    }

    .flame-outer {
      fill: #ff9d5c;
      opacity: 0.8;
    }

    .flame-inner {
      fill: #ffd15c;
      opacity: 0.9;
    }

    .flame-core {
      fill: #fffacd;
    }

    @keyframes flicker {
      0%, 100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      25% {
        transform: scale(0.95) translateY(2px);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.05) translateY(-2px);
        opacity: 1;
      }
      75% {
        transform: scale(0.98) translateY(1px);
        opacity: 0.95;
      }
    }

    .wax-drip {
      fill: var(--accent-secondary);
      opacity: 0.6;
      animation: drip 3s ease-in-out infinite;
    }

    @keyframes drip {
      0%, 100% {
        opacity: 0.6;
        transform: translateY(0);
      }
      50% {
        opacity: 0.3;
        transform: translateY(5px);
      }
    }

    .candle-label {
      text-align: center;
      margin-top: var(--space-sm);
      font-family: var(--font-display);
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .candle-container {
        width: 180px;
        height: 360px;
      }
    }
  </style>
</head>
<body>

    <div class="container">
      <div class="nav-content">
        <a href="../index.html" class="nav-logo">Time Flow</a>
        <div class="nav-controls">
          <button class="btn btn-icon share-btn" aria-label="Share">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </button>
          <button class="btn btn-icon fullscreen-btn" aria-label="Fullscreen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>

          <div class="theme-toggle">
            <button class="theme-toggle-btn" aria-label="Toggle theme">
              <span class="theme-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="viz-page">
    <div class="container-sm">
      <div class="viz-header">
        <h1 class="viz-page-title">Candle</h1>
        <p class="viz-page-description">A candle burning down through the year. Gentle and meditative.</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <div class="candle-container">
            <svg class="candle-svg" viewBox="0 0 120 300" id="candle">
              <!-- Candle body -->
              <rect class="candle-body" x="35" y="100" width="50" height="190" rx="6" id="candle-body"/>
              
              <!-- Candle top -->
              <ellipse class="candle-top" cx="60" cy="100" rx="25" ry="10" id="candle-top"/>
              
              <!-- Wax drips -->
              <ellipse class="wax-drip" cx="50" cy="120" rx="3" ry="8"/>
              <ellipse class="wax-drip" cx="70" cy="140" rx="3" ry="8" style="animation-delay: 1s;"/>
              <ellipse class="wax-drip" cx="45" cy="160" rx="3" ry="8" style="animation-delay: 2s;"/>
              
              <!-- Wick -->
              <line class="wick" x1="60" y1="100" x2="60" y2="75"/>
              
              <!-- Flame -->
              <g class="flame">
                <!-- Outer flame -->
                <ellipse class="flame-outer" cx="60" cy="60" rx="18" ry="28"/>
                <!-- Inner flame -->
                <ellipse class="flame-inner" cx="60" cy="62" rx="12" ry="20"/>
                <!-- Core -->
                <ellipse class="flame-core" cx="60" cy="65" rx="6" ry="12"/>
              </g>
              
              <!-- Glow effect -->
              <defs>
                <radialGradient id="glow">
                  <stop offset="0%" style="stop-color:#ffd15c;stop-opacity:0.3" />
                  <stop offset="100%" style="stop-color:#ff9d5c;stop-opacity:0" />
                </radialGradient>
              </defs>
              <circle cx="60" cy="60" r="40" fill="url(#glow)"/>
            </svg>
            <div class="candle-label">Burning steadily</div>
          </div>
        </div>

        <div class="viz-info">
          <div class="info-item">
            <span class="info-value" id="info-percent">0</span>
            <span class="info-label">% Burned</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-remaining">0</span>
            <span class="info-label">% Remaining</span>
          </div>
          <div class="info-item">
            <span class="info-value" id="info-days-left">0</span>
            <span class="info-label">Days Left</span>
          </div>
        </div>
      </div>

          <a href="battery.html" class="nav-link">Battery</a>
          <a href="timeline.html" class="nav-link">Timeline</a>
          <a href="life-bar.html" class="nav-link">Life Bar</a>
        </div>
      </div>
    </div>

  <div id="fullscreen" class="fullscreen">
    <button class="btn btn-icon fullscreen-close" aria-label="Close fullscreen">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="candle-container" style="width: 280px; height: 500px;">
      <svg class="candle-svg" viewBox="0 0 120 300">
        <rect class="candle-body" x="35" y="100" width="50" height="190" rx="6" id="candle-body-fs"/>
        <ellipse class="candle-top" cx="60" cy="100" rx="25" ry="10" id="candle-top-fs"/>
        <ellipse class="wax-drip" cx="50" cy="120" rx="3" ry="8"/>
        <ellipse class="wax-drip" cx="70" cy="140" rx="3" ry="8" style="animation-delay: 1s;"/>
        <ellipse class="wax-drip" cx="45" cy="160" rx="3" ry="8" style="animation-delay: 2s;"/>
        <line class="wick" x1="60" y1="100" x2="60" y2="75"/>
        <g class="flame">
          <ellipse class="flame-outer" cx="60" cy="60" rx="18" ry="28"/>
          <ellipse class="flame-inner" cx="60" cy="62" rx="12" ry="20"/>
          <ellipse class="flame-core" cx="60" cy="65" rx="6" ry="12"/>
        </g>
        <circle cx="60" cy="60" r="40" fill="url(#glow)"/>
      </svg>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const candleBody = document.getElementById('candle-body');
      const candleTop = document.getElementById('candle-top');
      const candleBodyFs = document.getElementById('candle-body-fs');
      const candleTopFs = document.getElementById('candle-top-fs');

      const percentRemaining = 100 - timeFlow.percentComplete;
      
      // Calculate candle height (190 is max height)
      const newHeight = (percentRemaining / 100) * 190;
      const topY = 100 + (190 - newHeight);
      
      // Animate candle burning down
      setTimeout(() => {
        candleBody.setAttribute('height', newHeight);
        candleBody.setAttribute('y', topY);
        candleTop.setAttribute('cy', topY);
        
        candleBodyFs.setAttribute('height', newHeight);
        candleBodyFs.setAttribute('y', topY);
        candleTopFs.setAttribute('cy', topY);
      }, 100);

      // Animate numbers
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-remaining'), 0, percentRemaining, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
