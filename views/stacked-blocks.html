  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const blocksG = document.getElementById('blocks');
      const weekText = document.getElementById('week-text');
      const blockHeight = 9;
      const blockWidth = 240;
      const gap = 1;
      
      for (let i = 0; i < 52; i++) {
        const y = 510 - (i * (blockHeight + gap));
        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('x', '55');
        rect.setAttribute('y', y);
        rect.setAttribute('width', blockWidth);
        rect.setAttribute('height', blockHeight);
        rect.setAttribute('rx', '2');
        
        if (i < timeFlow.currentWeek) {
          rect.setAttribute('fill', 'url(#blockGrad)');
          rect.setAttribute('opacity', '0.9');
        } else if (i === timeFlow.currentWeek) {
          rect.setAttribute('fill', '#d4af37');
          rect.setAttribute('opacity', '1');
          // Pulse animation for current week
          const animate = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
          animate.setAttribute('attributeName', 'opacity');
          animate.setAttribute('values', '1;0.6;1');
          animate.setAttribute('dur', '2s');
          animate.setAttribute('repeatCount', 'indefinite');
          rect.appendChild(animate);
        } else {
          rect.setAttribute('fill', 'var(--bg-secondary)');
          rect.setAttribute('opacity', '0.3');
        }
        
        // Add week number
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', '45');
        text.setAttribute('y', y + 7);
        text.setAttribute('text-anchor', 'end');
        text.setAttribute('font-size', '8');
        text.setAttribute('fill', 'var(--text-tertiary)');
        text.textContent = i + 1;
        
        // Animate entrance
        rect.style.opacity = '0';
        rect.style.transform = 'translateY(20px)';
        setTimeout(() => {
          rect.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
          rect.style.opacity = rect.getAttribute('opacity');
          rect.style.transform = 'translateY(0)';
        }, i * 15);
        
        blocksG.appendChild(rect);
        if ((i + 1) % 5 === 0) blocksG.appendChild(text);
      }
      
      // Animate week counter
      let start = 0, duration = 2000, startTime = performance.now();
      function update(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        weekText.textContent = Math.round(start + (timeFlow.currentWeek - start) * progress);
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
