    .day-grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(11px,1fr));gap:3px;max-width:900px;margin:0 auto;}
    .day-box {aspect-ratio:1;background:var(--bg-secondary);border-radius:2px;transition:all 0.3s ease;cursor:pointer;}
    .day-box.filled {background:linear-gradient(135deg,#ff8c42,#ffa642);box-shadow:0 0 8px rgba(255,140,66,0.5);}
    .day-box.today {background:linear-gradient(135deg,#d4af37,#ffd700);box-shadow:0 0 15px rgba(212,175,55,0.8);animation:pulse 2s infinite;}
    .day-box:hover {transform:scale(1.4);z-index:10;}
    @keyframes pulse {0%,100%{opacity:1;}50%{opacity:0.7;}}
  </style>
</head>

    <div class="day-grid" id="day-grid-fs" style="max-width:1200px;"></div>
  </div>
  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function createGrid(container) {
        container.innerHTML = '';
        for (let i = 1; i <= timeFlow.totalDays; i++) {
          const box = document.createElement('div');
          box.className = 'day-box';
          if (i < timeFlow.dayOfYear) box.classList.add('filled');
          else if (i === timeFlow.dayOfYear) box.classList.add('today');
          box.title = `Day ${i}`;
          box.style.opacity = '0';
          box.style.transform = 'scale(0.5)';
          setTimeout(() => {
            box.style.transition = 'all 0.3s ease';
            box.style.opacity = '1';
            box.style.transform = 'scale(1)';
          }, i * 2);
          container.appendChild(box);
        }
      }
      createGrid(document.getElementById('day-grid'));
      createGrid(document.getElementById('day-grid-fs'));
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
