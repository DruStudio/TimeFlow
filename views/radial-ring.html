  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .radial-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
    }

    .radial-ring {
      transform: rotate(-90deg);
    }

    .ring-background {
      fill: none;
      stroke: var(--bg-secondary);
      stroke-width: 40;
    }

    .ring-progress {
      fill: none;
      stroke: url(#ringGradient);
      stroke-width: 40;
      stroke-linecap: round;
      transition: stroke-dashoffset 2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .ring-center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .ring-percent {
      font-family: var(--font-display);
      font-size: 4rem;
      font-weight: 300;
      color: var(--accent-primary);
      display: block;
      line-height: 1;
    }

    .ring-label {
      font-size: 1rem;
      color: var(--text-tertiary);
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    @media (max-width: 768px) {
      .radial-container {
        width: 280px;
        height: 280px;
      }
      .ring-percent {
        font-size: 3rem;
      }
    }
  </style>
</head>

  <main class="viz-page">
    <div class="container-sm">
      <div class="viz-header">
        <h1 class="viz-page-title">Radial Ring</h1>
        <p class="viz-page-description">A circular journey around the year. Watch the ring complete its orbit.</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <div class="radial-container">
            <svg class="radial-ring" width="320" height="320" viewBox="0 0 320 320">
              <defs>
                <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#e8c9a3;stop-opacity:1" />
                </linearGradient>
              </defs>
              <circle class="ring-background" cx="160" cy="160" r="140" />
              <circle class="ring-progress" cx="160" cy="160" r="140" id="ring-progress" 
                      stroke-dasharray="879.6" stroke-dashoffset="879.6" />
            </svg>
            <div class="ring-center-text">
              <span class="ring-percent" id="ring-percent">0%</span>

            </div>
          </div>
        </div>

      <svg class="radial-ring" width="400" height="400" viewBox="0 0 400 400">
        <defs>
          <linearGradient id="ringGradientFs" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e8c9a3;stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle class="ring-background" cx="200" cy="200" r="170" stroke-width="50" />
        <circle class="ring-progress" cx="200" cy="200" r="170" id="ring-progress-fs" 
                stroke-dasharray="1068.1" stroke-dashoffset="1068.1" stroke-width="50" stroke="url(#ringGradientFs)" />
      </svg>
      <div class="ring-center-text">
        <span class="ring-percent" id="ring-percent-fs" style="font-size: 5rem;">0%</span>
        <div class="ring-label" style="font-size: 1.2rem;">of year</div>
      </div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ringProgress = document.getElementById('ring-progress');
      const ringProgressFs = document.getElementById('ring-progress-fs');
      const ringPercent = document.getElementById('ring-percent');
      const ringPercentFs = document.getElementById('ring-percent-fs');

      const radius = 140;
      const radiusFs = 170;
      const circumference = 2 * Math.PI * radius;
      const circumferenceFs = 2 * Math.PI * radiusFs;
      const offset = circumference - (timeFlow.percentComplete / 100) * circumference;
      const offsetFs = circumferenceFs - (timeFlow.percentComplete / 100) * circumferenceFs;

      // Animate ring
      setTimeout(() => {
        ringProgress.style.strokeDashoffset = offset;
        ringProgressFs.style.strokeDashoffset = offsetFs;
      }, 100);

      // Animate numbers
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);

      // Animate center text
      let start = 0;
      const duration = 2000;
      const startTime = performance.now();

      function updatePercent(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = start + (timeFlow.percentComplete - start) * progress;
        
        ringPercent.textContent = current.toFixed(1) + '%';
        ringPercentFs.textContent = current.toFixed(1) + '%';
        
        if (progress < 1) {
          requestAnimationFrame(updatePercent);
        }
      }

      requestAnimationFrame(updatePercent);
    });
  </script>
