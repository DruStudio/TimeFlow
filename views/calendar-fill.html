  <style>
    .calendar-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .months-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .month-cal {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border-color);
    }
    .month-name {
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .day-cell {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .day-cell.past {
      background: linear-gradient(135deg, #ff8c42, #ffa642);
      color: white;
      font-weight: 600;
    }
    .day-cell.today {
      background: linear-gradient(135deg, #d4af37, #ffd700);
      color: white;
      font-weight: 700;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
    }
    .day-cell.future {
      background: var(--bg-secondary);
      color: var(--text-tertiary);
      opacity: 0.4;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      const calendar = document.getElementById('calendar');
      
      let dayCounter = 0;
      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month-cal';
        
        const monthName = document.createElement('div');
        monthName.className = 'month-name';
        monthName.textContent = months[m];
        
        const daysGrid = document.createElement('div');
        daysGrid.className = 'days-grid';
        
        for (let d = 1; d <= daysInMonth[m]; d++) {
          dayCounter++;
          const dayCell = document.createElement('div');
          dayCell.className = 'day-cell';
          dayCell.textContent = d;
          
          if (dayCounter < timeFlow.dayOfYear) {
            dayCell.classList.add('past');
          } else if (dayCounter === timeFlow.dayOfYear) {
            dayCell.classList.add('today');
          } else {
            dayCell.classList.add('future');
          }
          
          daysGrid.appendChild(dayCell);
        }
        
        monthDiv.appendChild(monthName);
        monthDiv.appendChild(daysGrid);
        calendar.appendChild(monthDiv);
      }
      
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
