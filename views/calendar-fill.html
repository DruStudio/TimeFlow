  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .calendar-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .months-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--space-md);
    }

    .month-block {
      background: var(--bg-secondary);
      padding: var(--space-sm);
      border-radius: 12px;
    }

    .month-name {
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day-dot {
      aspect-ratio: 1;
      background: var(--border-color);
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .day-dot.filled {
      background: var(--accent-primary);
      transform: scale(1);
    }

    .day-dot.today {
      background: var(--gradient-accent);
      box-shadow: 0 0 10px var(--accent-primary);
      animation: todayPulse 2s ease-in-out infinite;
    }

    .day-dot:hover {
      transform: scale(1.2);
    }

    @keyframes todayPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @media (max-width: 768px) {
      .months-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .months-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const monthsGrid = document.getElementById('months-grid');
      const monthsGridFs = document.getElementById('months-grid-fs');
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const daysInMonth = [31, timeFlow.isLeapYear(timeFlow.year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      
      let dayCounter = 0;

      function createCalendar(container) {
        container.innerHTML = '';
        dayCounter = 0;

        for (let month = 0; month < 12; month++) {
          const monthBlock = document.createElement('div');
          monthBlock.className = 'month-block';
          
          const monthName = document.createElement('div');
          monthName.className = 'month-name';
          monthName.textContent = monthNames[month];
          monthBlock.appendChild(monthName);
          
          const daysGrid = document.createElement('div');
          daysGrid.className = 'days-grid';
          
          for (let day = 1; day <= daysInMonth[month]; day++) {
            dayCounter++;
            const dayDot = document.createElement('div');
            dayDot.className = 'day-dot';
            
            if (dayCounter < timeFlow.dayOfYear) {
              dayDot.classList.add('filled');
            } else if (dayCounter === timeFlow.dayOfYear) {
              dayDot.classList.add('today');
            }
            
            dayDot.title = `${monthNames[month]} ${day}`;
            
            // Stagger animation
            dayDot.style.opacity = '0';
            dayDot.style.transform = 'scale(0.5)';
            setTimeout(() => {
              dayDot.style.opacity = '1';
              dayDot.style.transform = 'scale(1)';
            }, dayCounter * 5);
            
            daysGrid.appendChild(dayDot);
          }
          
          monthBlock.appendChild(daysGrid);
          container.appendChild(monthBlock);
        }
      }

      createCalendar(monthsGrid);
      createCalendar(monthsGridFs);

      // Animate numbers
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
    });
  </script>
