  <style>
    .battery-container {
      width: 100%;
      max-width: 500px;
      height: 250px;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .battery-svg {
      width: 100%;
      height: auto;
    }

    .battery-outline {
      fill: none;
      stroke: var(--accent-primary);
      stroke-width: 6;
      stroke-linejoin: round;
    }

    .battery-terminal {
      fill: var(--accent-primary);
    }

    .battery-fill {
      fill: var(--accent-primary);
      transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .battery-percentage {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 600;
      fill: var(--text-primary);
    }

    .battery-label {
      font-size: 1rem;
      fill: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .lightning-bolt {
      fill: white;
      opacity: 0;
      animation: flash 2s ease-in-out infinite;
    }

    @keyframes flash {
      0%, 90%, 100% {
        opacity: 0;
      }
      95% {
        opacity: 1;
      }
    }

    .warning-low {
      animation: warningPulse 1s ease-in-out infinite;
    }

    @keyframes warningPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @media (max-width: 768px) {
      .battery-container {
        height: 200px;
      }
      .battery-percentage {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

  <main class="viz-page">
    <div class="container-sm">
      <div class="viz-header">
        <h1 class="viz-page-title">Battery</h1>
        <p class="viz-page-description">The year's energy draining. How much charge remains?</p>
      </div>

      <div class="viz-container">
        <div class="viz-display">
          <div class="battery-container">
            <svg class="battery-svg" viewBox="0 0 400 200" id="battery">
              <!-- Battery body -->
              <rect class="battery-outline" x="20" y="50" width="340" height="100" rx="15"/>
              
              <!-- Battery terminal -->
              <rect class="battery-terminal" x="360" y="80" width="20" height="40" rx="5"/>
              
              <!-- Battery fill (clip path for rounded corners) -->
              <defs>
                <clipPath id="batteryClip">
                  <rect x="25" y="55" width="330" height="90" rx="12"/>
                </clipPath>
              </defs>
              
              <rect class="battery-fill" x="25" y="55" width="0" height="90" 
                    clip-path="url(#batteryClip)" id="battery-level"/>
              
              <!-- Lightning bolt -->
              <polygon class="lightning-bolt" points="200,80 190,100 200,100 190,120 210,100 200,100 210,80" id="lightning"/>
              
              <!-- Text -->

            </svg>

        </div>

        <rect class="battery-terminal" x="360" y="80" width="20" height="40" rx="5"/>
        <rect class="battery-fill" x="25" y="55" width="0" height="90" 
              clip-path="url(#batteryClip)" id="battery-level-fs"/>
        <polygon class="lightning-bolt" points="200,80 190,100 200,100 190,120 210,100 200,100 210,80"/>
        <text class="battery-percentage" x="200" y="115" text-anchor="middle" id="battery-text-fs">0%</text>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const batteryLevel = document.getElementById('battery-level');
      const batteryLevelFs = document.getElementById('battery-level-fs');
      const batteryText = document.getElementById('battery-text');
      const batteryTextFs = document.getElementById('battery-text-fs');
      const lightning = document.getElementById('lightning');

      const percentRemaining = 100 - timeFlow.percentComplete;
      const fillWidth = (percentRemaining / 100) * 330;

      // Change color based on level
      let fillColor = 'var(--accent-primary)';
      if (percentRemaining < 20) {
        fillColor = '#e74c3c';
        batteryLevel.classList.add('warning-low');
        batteryLevelFs.classList.add('warning-low');
      } else if (percentRemaining < 50) {
        fillColor = '#f39c12';
      }

      batteryLevel.style.fill = fillColor;
      batteryLevelFs.style.fill = fillColor;

      // Animate battery fill
      setTimeout(() => {
        batteryLevel.setAttribute('width', fillWidth);
        batteryLevelFs.setAttribute('width', fillWidth);
      }, 100);

      // Animate text
      let start = 0;
      const duration = 2000;
      const startTime = performance.now();

      function updateBatteryText(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = start + (percentRemaining - start) * progress;
        
        batteryText.textContent = Math.round(current) + '%';
        batteryTextFs.textContent = Math.round(current) + '%';
        
        if (progress < 1) {
          requestAnimationFrame(updateBatteryText);
        }
      }

      requestAnimationFrame(updateBatteryText);

      // Show lightning if low
      if (percentRemaining < 20) {
        lightning.style.display = 'block';
      }

      // Animate numbers
      animateNumber(document.getElementById('info-remaining'), 0, percentRemaining, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
      animateNumber(document.getElementById('info-used'), 0, timeFlow.percentComplete, 1500);
    });
  </script>
