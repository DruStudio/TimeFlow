        <h1 class="viz-page-title">ğŸ¥§ Year Pie Chart</h1>
        <p class="viz-page-description">A circle that fills like a clock throughout the year.</p>
      </div>
      <div class="viz-container">
        <div class="viz-display">
          <svg width="320" height="320" viewBox="0 0 320 320" style="margin:0 auto;display:block;">
            <defs>
              <linearGradient id="pieGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff8c42"/>
                <stop offset="50%" style="stop-color:#ffa642"/>
                <stop offset="100%" style="stop-color:#4ecdc4"/>
              </linearGradient>
            </defs>
            <circle cx="160" cy="160" r="140" fill="var(--bg-secondary)"/>
            <circle cx="160" cy="160" r="140" fill="none" stroke="url(#pieGrad)" stroke-width="40" id="pie-circle" stroke-dasharray="880" stroke-dashoffset="880" transform="rotate(-90 160 160)" stroke-linecap="round" style="transition: stroke-dashoffset 2s cubic-bezier(0.4,0,0.2,1);"/>
            <text x="160" y="170" text-anchor="middle" font-size="48" font-weight="600" fill="var(--text-primary)" id="pie-text">0%</text>
          </svg>
        </div>
        <div class="viz-info">

          <div class="info-item"><span class="info-value" id="info-days-used">0</span><span class="info-label">Days Passed</span></div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const circle = document.getElementById('pie-circle');
      const text = document.getElementById('pie-text');
      const circumference = 880;
      const offset = circumference - (timeFlow.percentComplete / 100) * circumference;
      setTimeout(() => circle.setAttribute('stroke-dashoffset', offset), 100);
      animateNumber(document.getElementById('info-percent'), 0, timeFlow.percentComplete, 1500);
      animateNumber(document.getElementById('info-days-used'), 0, timeFlow.dayOfYear, 1500);
      animateNumber(document.getElementById('info-days-left'), 0, timeFlow.daysRemaining, 1500);
      let start = 0, duration = 2000, startTime = performance.now();
      function update(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        text.textContent = (start + (timeFlow.percentComplete - start) * progress).toFixed(1) + '%';
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    });
  </script>
